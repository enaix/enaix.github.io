<a id="div-{{ include.repo }}" class="stars-hidden" href="https://github.com/{{ include.author }}/{{ include.repo }}">
    <img src="/assets/icons/star.svg" alt="github star" class="star-icon">
    <span id="star-{{ include.repo }}">0</span>
    <span> star</span><span id="star-s-{{ include.repo }}" class="stars-hidden">s</span>
</a>
<script src="/assets/js/github-stars.js" owner="{{ include.author }}" repo="{{ include.repo }}"></script>
